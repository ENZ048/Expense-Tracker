<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendSense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/bar-chart.png" alt="logo" width="70px">
            <h1>SpendSense</h1>
        </div>

        <header>Login</header>
        <div class="form-container animate__animated animate__zoomIn">
            <div class="form">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail">
    
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword">
    
                <div class="btn-div">
                    <button id="loginBtn">Login</button>
                    <button id="signUpPageBtn">Register</button>
                </div>
    
            </div>

            <div class="img-div">
                <dotlottie-player src="https://lottie.host/8ae95d0b-40db-47f5-bc74-47450963dfee/NaunEIEFFZ.lottie" background="transparent" speed="1" style="width: 500px; height: 500px" loop autoplay></dotlottie-player>
            </div>
        </div>
        
    </div>

    <script src="./js/global.js"></script>
</body>

</html>
